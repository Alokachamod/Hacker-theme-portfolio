<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Works - Professional Hacker Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Section styling */
        .my-works-section {
            background-color: #0e0e0e; /* Dark background for hacker feel */
            color: #d4d4d4; /* Light gray text for readability */
            padding: 60px 0;
            text-align: center;
        }
        /* Title styling with slight neon green glow */
        .my-works-section h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #00ff7f; /* Neon green for hacker vibe */
            text-shadow: 0 0 5px rgba(0, 255, 127, 0.6);
        }
        /* Button styling with hacker green outline */
        .my-works-section .btn-hacker {
            font-size: 1.1rem;
            padding: 12px 30px;
            color: #0e0e0e; /* Dark text to match background on hover */
            background-color: #00ff7f; /* Green background for hacker vibe */
            border: 2px solid #00ff7f; /* Green border */
            border-radius: 50px; /* Rounded button for modern look */
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 255, 127, 0.2);
            text-transform: uppercase; /* Professional hacker style */
        }
        /* Hover effect for buttons */
        .my-works-section .btn-hacker:hover {
            background-color: transparent; /* Transparent on hover */
            color: #00ff7f; /* Green text */
            box-shadow: 0px 4px 12px rgba(0, 255, 127, 0.6); /* Neon glow */
        }
        /* Responsive button alignment */
        @media (max-width: 576px) {
            .my-works-section .btn-group {
                flex-direction: column;
            }
            .my-works-section .btn-hacker {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container my-works-section">
    <h2>My Works</h2>
    <div class="d-flex justify-content-center btn-group" role="group">
        <button type="button" class="btn btn-hacker me-3">Web Project</button>
        <button type="button" class="btn btn-hacker">Logo Design</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
